{% extends "base.html" %}

{% block title %}Profile - Policy Management{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">User Profile</h2>
    <div class="card mx-auto mt-4 shadow-lg" style="width: 50%;">
        <div class="card-body text-center">
            <!-- صورة رمزية افتراضية -->
            <img src="https://www.w3schools.com/w3images/avatar2.png" alt="User Avatar" class="rounded-circle mb-3" width="100">
            <h5 class="card-title">Welcome, {{ user.username }}!</h5>
            <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
            {% if user.role %}
                <p class="card-text"><strong>Role:</strong> {{ user.role }}</p>
            {% endif %}
            <a href="{% url 'account_logout' %}" class="btn btn-danger">Logout</a>
        </div>
    </div>
</div>
{% endblock %}
