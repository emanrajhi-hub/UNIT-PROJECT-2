{% extends "base.html" %}
{% load static %}

{% block title %}Logout - Policy Management{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
    <div class="card shadow mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <h2 class="card-title mb-3">👋 Logged Out Successfully</h2>
            <p class="text-muted">You have been logged out of your account.</p>

            <div class="mt-4 d-grid gap-2 col-6 mx-auto">
                <a href="{% url 'account_login' %}" class="btn btn-primary">🔐 Login Again</a>
                <a href="{% url 'home' %}" class="btn btn-secondary">🏠 Return to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
