{% extends "base.html" %}

{% block title %}Home - Policy Management{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <h1 class="display-4">Welcome to Policy Management System</h1>
    <p class="lead">Manage policies, approvals, and notifications efficiently.</p>
    
    {% if user.is_authenticated %}
        <a href="{% url 'profile' %}" class="btn btn-primary btn-lg mt-3">Go to Profile</a>
    {% else %}
        <a href="{% url 'account_login' %}" class="btn btn-primary btn-lg mt-3">Login</a>
        <a href="{% url 'account_signup' %}" class="btn btn-success btn-lg mt-3 ms-2">Sign Up</a>
    {% endif %}
</div>
{% endblock %}
