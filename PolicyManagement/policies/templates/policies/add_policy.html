{% extends "base.html" %}

{% block title %}Add Policy{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Add New Policy</h2>

    <form method="POST" enctype="multipart/form-data" class="mt-4">  <!-- ✅ إضافة enctype هنا -->
        {% csrf_token %}

        <div class="mb-3">
            {{ form.as_p }}
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
{% endblock %}
